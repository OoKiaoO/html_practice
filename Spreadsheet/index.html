<!DOCTYPE html>

<html>
    <head>
        <title>Untitled Spreadsheet - Google Sheets</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0e4cd4ec45.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <div class="top-header">
                <div id="icon">
                    <img src="icon-spreadsheet.svg" width="100" height="100" />
                </div>

                <div id="title">
                    <input type="text" value="Untitled Spreadsheet">
                </div>

            </div>

            <div id="bottom-header">
                <div id="text-align">
                    <i id="left-align" class="fas fa-align-left"></i>
                    <i id="center-align" class="fas fa-align-center"></i>
                    <i id="right-align" class="fas fa-align-right"></i>
                </div>

                <div id="vertical-align">
                    <i id="vertical-up" class="fas fa-long-arrow-alt-up"></i>
                    <i id="vertical-center" class="fas fa-arrows-alt-v"></i>
                    <i id="vertical-down" class="fas fa-long-arrow-alt-down"></i>
                </div>

                <div class="input">
                    <label for="font-size">Font Size</label>
                    <input id="font-size" type="number" name="font-size" step="1" value="14" min="0" max="100" data-sizing="px">
                </div>

                <div class="input">
                    <label for="font-weight">Font Weight</label>
                    <input id="font-weight" type="number" name="font-weight" step="50" value="400" min="0" max="600">
                </div>

                <div class="input color">
                    <label>Font Color</label>
                    <input id="font-color" type="color" name="color" value="#000000">
                </div>

                <div class="input color">
                    <label>Cell Color</label>
                    <input id="background-color" type="color" name="background-color" value="#DDF3F5">
                </div>

            </div>

            <div class="main-top">
                <div id="fx">
                    <img src="function.svg" width="40" height="40"/>
                </div>

                <div id="table-input">
                    <input id="fxInput" type="text" value="" >
                </div>

            </div>
        </header>

        <main>

            <div id="table">
                
            </div>

        </main>
        <script src="main.js">
        </script>
    </body>
</html>
