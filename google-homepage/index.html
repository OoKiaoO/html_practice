<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <link href="Styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e4cd4ec45.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
      <nav>
        <div>Gmail</div>
        <div>Images</div>
        <!-- <div id="square"></div> -->
        <div id="account">C</div>
      </nav>
   
    <main>
      <div id="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
      </div>

      <div>
        <i id='mic' class="fas fa-microphone"></i>
        <i id='glass' class="fas fa-search"></i>
        <input id='search' type="text" name="research subject" value="              Search Google or type a URL">

      <div class="buttons-box">
        <div id="buttons">Google Search</div>

      </div>

    <footer>
      <div id="top">
        <span>Japan</span>
      </div>
     <div class="bottom">
      <ul id="bottom-left" class="bottom-footer"> 
        <li id="first">Advertising</li>
        <li class="line-left">Business</li>
        <li class="line-left">About</li>
        <li class="line-left">How Search Works</li>
      </ul>
      <ul id="bottom-right" class="bottom-footer">
        <li class="line-right">Privacy</li>
        <li class="line-right">Terms</li>
        <li id="last">Settings</li>
      </ul>
    </div>
    </footer>
